<!doctype html>
<html lang="en"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>Chainsaw Tornado</title>
<link rel="manifest" href="manifest.webmanifest"><link rel="icon" href="favicon.png">
<style>
html,body{margin:0;height:100%;background:#0e1620;color:#e6f2ff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
#menu{position:absolute;inset:0;background:url('assets/menu.png') center/cover no-repeat;display:flex;flex-direction:column;align-items:center;justify-content:flex-end;padding:24px;gap:12px}
.btn{background:rgba(0,0,0,.65);border:2px solid #8fd3ff;color:#e6f2ff;font-size:20px;padding:10px 16px;border-radius:12px;cursor:pointer}
#game{display:none;background:#0f1722;border:2px solid #2a3b52;border-radius:14px;position:absolute;inset:0;margin:auto;max-width:960px;max-height:540px}
.info{position:absolute;top:10px;left:10px;color:#a3b9cc;font-size:14px;background:rgba(0,0,0,.4);padding:6px 10px;border-radius:8px;border:1px solid #2a3b52}
.bossbar{position:absolute;top:10px;left:50%;transform:translateX(-50%);width:70%;height:18px;border:2px solid #3a0f0f;background:#220d0d;border-radius:10px;display:none}
.bossbar>.fill{height:100%;background:linear-gradient(90deg,#ff5757,#ff2323);border-radius:8px;width:100%}
.bossbar>.label{position:absolute;left:8px;top:-22px;font-weight:700;color:#ffc1c1;text-shadow:0 1px 2px #000}
</style></head>
<body>
<div id="menu">
  <button class="btn" id="startBtn">Start</button>
  <button class="btn" id="howBtn">Controls</button>
</div>
<canvas id="game" width="960" height="540"></canvas>
<div class="info" id="hud">WASD/Arrows move · Space melee · E throw axe · P pause</div>
<div class="bossbar" id="bossbar"><div class="label" id="bosslabel">BOSS</div><div class="fill" id="bossfill"></div></div>
<audio id="bgmMain" src="assets/bgm_main.wav" preload="auto" loop></audio>
<audio id="bgmBoss" src="assets/bgm_boss.wav" preload="auto" loop></audio>
<script src="game.js"></script>
<script>if('serviceWorker' in navigator){navigator.serviceWorker.register('service-worker.js');}</script>
</body></html>
